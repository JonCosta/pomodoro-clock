<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="jumbotron block">
            <h1 class="block__title">Pomodoro Clock</h1>

            <h1 class="block__time">
                25:00
            </h1>

            <div class="btn-group btn-group-justified block__group">
                <a href="#" class="btn btn__start">Start</a>
                <a href="#" class="btn btn__stop">Stop</a>
                <a href="#" class="btn btn__reset">Reset</a>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">
            Coded with <i class="fa fa-music"></i> by Jonathan Costa - 2017
        </p>
    </footer>

    <audio id="audio" src="http://www.soundjay.com/button/beep-07.wav" autostart="false" ></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

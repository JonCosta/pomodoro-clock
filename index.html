<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron block">
            <h1 class="block__title">Pomodoro Clock</h1>

            <h1 class="block__time">
                25:00
            </h1>

            <div class="radial-progress">
                <div class="circle">
                    <div class="mask full">
                        <div class="fill"></div>
                    </div>
                    <div class="mask half">
                        <div class="fill"></div>
                        <div class="fill fix"></div>
                    </div>
                </div>
            </div>

            <div class="btn-group btn-group-justified block__controls">
                <a href="#" class="btn btn__start">
                    <i class="fa fa-play" aria-hidden="true"></i> Start
                </a>
                <a href="#" class="btn btn__stop">
                    <i class="fa fa-pause" aria-hidden="true"></i> Stop
                </a>
                <a href="#" class="btn btn__reset">
                    <i class="fa fa-reply" aria-hidden="true"></i> Reset
                </a>
            </div>

            <div class="row">

                <div class="col-xs-6 col-md-2 block__custom">
                    <h4>Work time</h4>
                    <div class="input-group custom__pomo">
                        <input type="text" class="form-control input__pomo" value="25" disabled>
                        <button class="btn custom__btn" value="minus-pomo">-</button>
                        <button class="btn custom__btn" value="plus-pomo">+</button>
                    </div>
                </div>

                <div class="col-xs-6 col-md-4 col-offset-md-4 block__custom">
                    <h4>Break time</h4>
                    <div class="input-group custom__pause">
                        <input type="text" class="form-control input__pause" value="5" disabled>
                        <button class="btn custom__btn" value="minus-pause">-</button>
                        <button class="btn custom__btn" value="plus-pause">+</button>

                    </div>
                </div>

            </div>


        </div>
    </div>

    <footer class="footer">
        <p class="footer__text">
            Coded with <i class="fa fa-music"></i> by Jonathan Costa - 2017
        </p>
    </footer>

    <audio id="audio__alarm" class="audio" src="https://www.soundjay.com/phone/sounds/telephone-ring-03a.mp3" autostart="false"></audio>
    <audio id="audio__start" class="audio" src="https://www.soundjay.com/button/sounds/button-6.mp3" autostart="false"></audio>
    <audio id="audio__stop" class="audio" src="https://www.soundjay.com/button/sounds/button-7.mp3" autostart="false"></audio>
    <audio id="audio__reset" class="audio" src="https://www.soundjay.com/button/sounds/button-10.mp3" autostart="false"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
